### NEW PASSWORD EMAIL

security.message.passwordReset.mail.topic = [{0}] Nowe hasło
security.message.passwordReset.mail.body = <p>Ktoś poprosił o zresetowanie hasła dla użytkownika "{0}" powiązanego z tym adresem email. Jeśli to nie Ty, prosimy zignorować tego maila<br/>---------------------------------------------------------------------</p><p>Kilknij na poniższy link (lub skopiuj go do przeglądarki), aby zmienić dotychczasowe hasło:</p><p><a href="{1}">{1}</a><br/>---------------------------------------------------------------------</p><p>Link będzie aktywny do {2}</p><p>--<br/>Ta wiadomość została wygenerowana automatycznie przez system {3}.<br/>Jeżeli uważasz, że została wysłana nieprawidłowo skontaktuj się z administracją: <a href="mailto:{4}">{4}</a></p>
